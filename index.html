<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Cash Value Calculator</title>
    <script src="utils/script.js"></script>
  </head>

  <body>
    <header>
      <h1>Cash Value Calculator</h1>
      <h2>Follow the prompts to learn how much money you could make today!</h2>
    </header>
    
    <div>
      <form>
        <div>
            <!-- model dropdown selection -->
          <label class="h3" for="model-selection">Pick Your Model: </label>
          <select name="models" id="model-selection">
            <option value="">Select a Model</option>
            <!-- script adds options to the dropdown based on the array input given -->
          </select>
        </div>

        <!-- condition checkboxes -->
        <div>
          <p class="h3">What condition is it in? Select all that apply:</p>
          <br />

          <!-- the actual checkbox -->
          <input
            type="checkbox"
            id="new-check"
            name="new-check"
            value="new with box"
          />
          <!-- the label for the checkbox -->
          <label for="new-check">New With Box</label><br />

          <input
            type="checkbox"
            id="used-good"
            name="used-good"
            value="used good"
          />
          <label for="used-good">Used - Good (Only applicable if none of the below apply)</label><br />

          <input
            type="checkbox"
            id="scratches"
            name="scratches"
            value="scratches"
          />
          <label for="scratches">Major Scratch(es)</label><br />

          <input
            type="checkbox"
            id="cracked-back"
            name="cracked-back"
            value="cracked back"
          />
          <label for="cracked-back">Cracked Back</label><br />

          <input
            type="checkbox"
            id="cracked-screen"
            name="cracked-screen"
            value="cracked screen"
          />
          <label for="cracked-screen">Cracked Screen (Still Usable)</label><br />

          <input
            type="checkbox"
            id="icloud-locked"
            name="icloud-locked"
            value="icloud locked"
          />
          <label for="icloud-locked">iCloud Locked</label><br />

          <input
            type="checkbox"
            id="black-screen"
            name="black-screen"
            value="black screen"
          />
          <label for="black-screen">Phone Turns on but Screen Stays Black</label><br />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
